			// 动态替换链接地址
			function replaceLinksIfNeeded() {
				const currentDomain = window.location.hostname;
				if (currentDomain === "repo2-320.pages.dev") {
					htmlFiles = htmlFiles.map(link =>
						link.replace("https://xiaobeirepo.github.io/repo2/", "https://repo2-320.pages.dev/")
					);
				}
			}

			// 随机加载 HTML 文件内容
			async function loadRandomPage() {
				if (htmlFiles.length === 0) {
					// 如果数组为空，显示错误消息
					document.getElementById("content").innerHTML = `
          <p>All files failed to load. Please try again later.</p>`;
					return;
				}

				// 随机选择文件
				const randomIndex = Math.floor(Math.random() * htmlFiles.length);
				const randomFile = htmlFiles[randomIndex];
				console.log(`Trying to load ${randomFile}`);

				try {
					// 请求文件内容
					const response = await fetch(randomFile);

					if (response.ok) {
						// 加载成功，显示内容
						const content = await response.text();
						document.getElementById("content").innerHTML = content;
					} else {
						// 如果返回 404，将文件从数组中移除并重新尝试
						console.warn(`File ${randomFile} returned status: ${response.status}`);
						htmlFiles.splice(randomIndex, 1); // 从数组中移除
						loadRandomPage(); // 重新尝试加载
					}
				} catch (error) {
					// 捕获其他错误，将文件从数组中移除并重新尝试
					console.error(`Error loading file ${randomFile}: ${error.message}`);
					htmlFiles.splice(randomIndex, 1); // 从数组中移除
					loadRandomPage(); // 重新尝试加载
				}
			}

			// 在页面加载时调用函数
			window.onload = () => {
				replaceLinksIfNeeded(); // 检测并替换链接地址
				loadRandomPage(); // 加载随机页面
			};
