    const imgimg5kX432UAo1I = "https://xiaobeirepo.github.io/imgimg/pixivzongheR-18meiripaixingbang2024nian9yue28ri_16--JJanda-122825829-_imgmd_UY1fnWC88xY.md?" + new Date().getTime();

    // 加载并显示图片的函数
    function loadImage(url, imageElementId) {
        const image = new Image();
        image.onload = function() {
            const imgElement = document.getElementById(imageElementId);
            imgElement.src = image.src;
            imgElement.style.display = 'block';  // Show image when loaded
        };
        image.onerror = function() {
            console.error("图片加载失败");
        };

        fetch(url, { cache: "no-cache" })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error("网络响应失败");
                }
            })
            .then(base64 => {
                const trimmedBase64 = base64.replace(/\s+/g, ''); // 清理空白字符
                const mimeType = trimmedBase64.startsWith('/') ? 'image/jpeg' : 'image/png';
                image.src = "data:" + mimeType + ";base64," + trimmedBase64;
            })
            .catch(error => console.error("图片加载错误:", error));
    }

    loadImage(imgimg5kX432UAo1I, "Pb9NR8WSgGn");
</script>

    const imgimgaIIZ9wDVxX6 = "https://xiaobeirepo.github.io/imgimg/pixivzongheR-18meiripaixingbang2024nian9yue29ri_42-kuozhangyang-huangyedoufu-122863915-_imgmd_7N0Qtjml2PU.md?" + new Date().getTime();

    // 加载并显示图片的函数
    function loadImage(url, imageElementId) {
        const image = new Image();
        image.onload = function() {
            const imgElement = document.getElementById(imageElementId);
            imgElement.src = image.src;
            imgElement.style.display = 'block';  // Show image when loaded
        };
        image.onerror = function() {
            console.error("图片加载失败");
        };

        fetch(url, { cache: "no-cache" })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error("网络响应失败");
                }
            })
            .then(base64 => {
                const trimmedBase64 = base64.replace(/\s+/g, ''); // 清理空白字符
                const mimeType = trimmedBase64.startsWith('/') ? 'image/jpeg' : 'image/png';
                image.src = "data:" + mimeType + ";base64," + trimmedBase64;
            })
            .catch(error => console.error("图片加载错误:", error));
    }

    loadImage(imgimgaIIZ9wDVxX6, "ZLNCcksJ0KB");

    // 加载并显示图片的函数
    function loadImage(url, imageElementId) {
        const image = new Image();

            const imgElement = document.getElementById(imageElementId);
            imgElement.src = image.src;

                const mimeType = trimmedBase64.startsWith('/') ? 'image/jpeg' : 'image/png';
                image.src = "data:" + mimeType + ";base64," + trimmedBase64;
            })
            .catch(error => console.error("图片加载错误:", error));
    }

    loadImage(imgimgU842IG8Jhcg, "EDAqgCRlkFY");
